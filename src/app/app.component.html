<span class="fa fa-spinner spinner"
      *ngIf="loading"></span>

<nav class="navbar navbar-expand-md navbar-light bg-dark fix-top">
  <a class="navbar-brand" [routerLink]="['/welcome']">
    <img src="../assets/image/avatar.png" width="50px">

  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse  justify-content-end" id="navbarNav">
    <ul class="navbar-nav ">
      <li class="nav-item active">
        <a class="nav-link"
         [routerLink]="['/welcome']">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/admin']">Admin</a>
      </li>
    </ul>
    <!-- Left justified part of the menu -->
  <ul class="navbar-nav ">
    <li class="nav-item"
        *ngIf="isLoggedIn">
      <a class="nav-link"
         [routerLink]="['/authentication']">Welcome {{ userName }}</a>
    </li>
    <li class="nav-item"
        *ngIf="!isMessageDisplayed">
      <a class="nav-link"
         (click)="displayMessages()">Show Messages</a>
    </li>
    <li class="nav-item"
        *ngIf="isMessageDisplayed">
      <a class="nav-link"
         (click)="hideMessages()">Hide Messages</a>
    </li>
    <li class="nav-item"
        *ngIf="!isLoggedIn">
      <a class="nav-link"
         [routerLink]="['/authentication']">Log In</a>
    </li>
    <li class="nav-item"
        *ngIf="isLoggedIn">
      <a class="nav-link"
         (click)="logOut()">Log Out</a>
    </li>
  </ul>
  </div>
  
</nav>

<div class="container container-fluid">
  <div class="row">
    <div class="col-md-10" [@slideInAnimation]="o.isActivated ? o.activatedRoute : ''">      
      <router-outlet #o="outlet"></router-outlet>
    </div>
    
  </div>
</div>
