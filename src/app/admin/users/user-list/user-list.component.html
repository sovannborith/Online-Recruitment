<div class="card">
  <div class="card-header bg-primary">
    <h2>{{pageTitle}}</h2>
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input type="text"
               [(ngModel)]="listFilter" />
      </div>
    </div>
    <div class="row"
         *ngIf="listFilter">
      <div class="col-md-6">
        <h4>Filtered by: {{listFilter}}</h4>
      </div>
    </div>
  <div class="table-responsive">
        <table class="table mb-0"  *ngIf="users && users.length">
          <thead>
            <tr>              
              <th>User Name</th>
              <th>Email</th>
              <th>Mobile Phone</th>
              <th>Is Active</th>
              <th>Created Date</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of filteredUsers">
              
              <td>
                <a [routerLink]="user.id"
                   [queryParams]="{filterBy: listFilter}">
                  {{ user.userName }}
                </a>
              </td>
              <td>{{ user.emailId }}</td>
              <td>{{ user.mobilePhone }}</td>
              <td>
                  <input type="checkbox" checked="{{user.isActive}}" disabled/>
              </td>
              <td >
                {{user.createdDate | date:'dd-MMM-yyyy'}}
              </td>
              <td>
                <button class="btn btn-outline-primary btn-sm"
                        [routerLink]="[user.id, 'edit']">
                  Edit
                </button>
              </td>
            </tr>
          </tbody>
        </table>
  </div>
</div>
